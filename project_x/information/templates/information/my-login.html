{% extends "information/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <body>
        <div class='container bg-dark shadow-mdp-5 s11'>
            <br>
            <br>
            <h3>Login to your account</h3>
            <hr>
            <br>
            <form method='POST' autocomplete='off'>
                {% csrf_token %}
                {{form.username|as_crispy_field}}
                <br>
                {{form.password|as_crispy_field}}
                <br>
                <button type='submit' class='btn btn-outline-light w-100 btn-block p-2'>Login &nbsp;&nbsp;&nbsp;<i class="fa fa-key" aria-hidden="true"></i></button>
            </form>
            <br>
            <div class='text-center'>
                <p>Don't have an account?</p> <a href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </body> 
{% endblock  %}
